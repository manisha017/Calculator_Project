<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
	<div id="calculator">
		<!-- Row1 -->
		<div id="display">
			<div id="display-letter">
				<p id="calText">
					0
				</p>
				
			</div>
		</div>
		<!-- Row2 -->
		<div>
			<div class="button" id="ac" data-value = "AC"><p>AC</p></div>
			<div class="button" data-value = "+/-"><p>+/-</p></div>
			<div class="button" data-value = "%"><p>%</p></div>
			<div class="button special-Button" data-value = "\" ><p>/</p></div>
		</div>
		<!-- Row3 -->
		<div>
			<div class="button" data-value = "7"><p>7</p></div>
			<div class="button" data-value = "8"><p>8</p></div>
			<div class="button" data-value = "9"><p>9</p></div>
			<div class="button special-Button" data-value = "*"><p>*</p></div>
		</div>
		<!-- Row4 -->
		<div>
			<div class="button" data-value = "4"><p>4</p></div>
			<div class="button" data-value = "5"><p>5</p></div>
			<div class="button" data-value = "6"><p>6</p></div>
			<div class="button special-Button" data-value = "-"> <p>-</p></div>
		</div>
		<!-- Row5 -->
		<div>
			<div class="button" data-value = "1"><p>1</p></div>
			<div class="button" data-value = "2"><p>2</p></div>
			<div class="button" data-value = "3"><p>3</p></div>
			<div class="button special-Button" data-value = "+"><p>+</p></div>
		</div>
		<!-- Row6 -->
		<div>
			<div class="button" id="zero-button" data-value = "0"><p>0</p></div>
			<div class="button" data-value = "."><p>.</p></div>
			<div class="button special-Button" data-value = "="><p>=</p></div>
		</div>
	</div>
	<script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
